<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Log in</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="canvas">Canvas Username</label>
  <div class="controls">
    <input id="canvas" name="canvas" type="text" placeholder="username" class="input-xlarge">
    
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label class="control-label" for="canvaspass">Canvas Password</label>
  <div class="controls">
    <input id="canvaspass" name="canvaspass" type="password" placeholder="password" class="input-xlarge">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="dropboxuser">Dropbox Username</label>
  <div class="controls">
    <input id="dropboxuser" name="dropboxuser" type="text" placeholder="username" class="input-xlarge">
    
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label class="control-label" for="dropboxpassword">Dropbox Password</label>
  <div class="controls">
    <input id="dropboxpassword" name="dropboxpassword" type="password" placeholder="password" class="input-xlarge">
    
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="submit"></label>
  <div class="controls">
    <button id="submit" name="submit" class="btn btn-primary">Transfer</button>
  </div>
</div>

</fieldset>
</form>
 <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
